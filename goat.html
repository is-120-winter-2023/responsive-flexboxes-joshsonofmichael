  <video autoplay muted loop id="myVideo">
    <source src="videos/cbum.mp4" type="video/mp4">

  <div class="content">
    <h1>The G.O.A.T.</h1>
    <p>Meet Chris Bumstead, four time Mr Olympia and the current reigning champion. Basically the real life Mr. Incredible, he benches freight trains and squats beached oil rigs. </p>
    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>
  <script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
